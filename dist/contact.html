<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/1d76b55a52.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Fale Comigo | UI/UX Designer & Software Enginneer</title>
  </head>
  <body>
    <!-- Header -->
    <header id="header-inner">
      <div class="container">
        <nav id="main-nav">
          <img src="img/logo.png" alt="Meu Portfolio" id="logo" />
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">Sobre</a></li>
            <li><a href="work.html">Trabalhos</a></li>
            <li><a href="contact.html" class="current">Contato</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Section A: Contact Form -->
    <section id="contact-a" class="text-center py-3">
        <div class="container">
            <h2 class="section-title">Fale Comigo</h2>
            <div class="bottom-line"></div>
            <p class="lead">Aqui você pode falar comigo</p>
            <form action="">
                <div class="text-fields">
                    <input type="text" class="text-input name-input" placeholder="Nome">
                    <input type="text" class="text-input subject-input" placeholder="Assunto">
                    <input type="email" class="text-input email-input" placeholder="Email">
                    <input type="text" class="text-input phone-input" placeholder="Telefone">
                    <textarea class="text-input message-input" placeholder="Digite sua mensagem..."></textarea>
                </div>
                <button type="submit" class="btn-dark">Enviar</button>
            </form>
        </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
        <div class="container">
            <div class="contact-info">
                <div>
                    <i class="fas fa-envelope fa-2x"></i>
                    <h3>Email</h3>
                    <p>em.felipe@gmail.com</p>
                </div>
                <div>
                    <i class="fas fa-phone fa-2x"></i>
                    <h3>Telefone</h3>
                    <p>(12) 99181-0698</p>
                </div>
                <div>
                    <i class="fas fa-address-card fa-2x"></i>
                    <h3>Endereço</h3>
                    <p>Av. Brasilia, 100 - Caraguatatuba / SP</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Section C: Tagline -->
    <section id="contact-c" class="bg-main py-4">
        <div class="container">
            <h1>Vamos começar seu próximo projeto!</h1>    
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer">
      <div class="footer-content container">
        <p>Copyright &copy; Todos os direitos reservados</p>
        <div class="social">
          <i class="fab fa-linkedin"></i>
          <i class="fab fa-instagram"></i>
          <i class="fab fa-facebook"></i>
          <i class="fab fa-twitter"></i>
        </div>
      </div>
    </footer>
  </body>
</html>
